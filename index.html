<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora Comigo?</title>
    <style>
        /* Estilos gerais */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-image: url('1000180548_b69118cf60afb02bf9b1965e51927f9d-12_11_2024, 12_36_13.jpg'); /* Fundo romântico */
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #FFF;
        }

        /* Container principal */
        .container {
            text-align: center;
            color: #FFF;
            background: linear-gradient(145deg, rgba(255, 99, 99, 0.9), rgba(255, 50, 50, 0.8));
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
        }

        /* Galeria */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 800px;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            filter: brightness(1.2);
        }

        /* Envelope */
        .envelope {
            position: relative;
            width: 200px;
            height: 150px;
            background: #FFD1DC;
            border: 2px solid #FF87A1;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .envelope::before,
        .envelope::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            top: -2px;
        }

        .envelope::before {
            border-width: 75px 100px 0 100px;
            border-color: #FF87A1 transparent transparent transparent;
            left: -2px;
        }

        .envelope::after {
            border-width: 75px 100px 0 100px;
            border-color: #FFD1DC transparent transparent transparent;
            top: 75px;
            left: -2px;
            z-index: 1;
        }

        .envelope span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2em;
            color: #FF4D6A;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Botões */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #FFF;
            background: linear-gradient(145deg, #FF7070, #FF4040);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background: linear-gradient(145deg, #FF5555, #FF2222);
            transform: scale(1.1);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.4);
        }

        #noButton {
            background: linear-gradient(145deg, #555, #333);
        }

        #noButton:hover {
            background: linear-gradient(145deg, #444, #222);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Texto principal -->
    <div class="container">
        <h1>Yasmim, você aceita ser oficialmente minha namorada?</h1>
        <div class="buttons">
            <button class="button" id="yesButton">SIM</button>
            <button class="button" id="noButton">NÃO</button>
        </div>
    </div>

    <!-- Álbum de fotos -->
    <div class="gallery">
        <img src="1000171781_95642e2c0ae7c4b3bcf438b49fefb320-12_11_2024, 12_37_54.jpg" alt="Foto 1">
        <img src="1000178029_26971bdbe43816b7f6544296c7c7c976-12_11_2024, 12_36_39.jpg" alt="Foto 2">
        <img src="1000178040_84ba59b57ab469e610c5838f9e5bf310-12_11_2024, 12_37_03.jpg" alt="Foto 3">
        <img src="1000178075_59693eab34f0e7169ff9d20978b2e785-12_11_2024, 12_37_22.jpg" alt="Foto 4">
        <img src="1000180534_3e83cf1e9937868ef95dfc4cdbcb671d-12_11_2024, 12_41_30.webp" alt="Foto 5">
        <img src="1000180548_b69118cf60afb02bf9b1965e51927f9d-12_11_2024, 12_36_13.jpg" alt="Foto 6">
        <img src="1000182698_55a2811b847947a07593313cf4cfaf2f-12_11_2024, 12_44_55.jpg" alt="Foto 7">
        <img src="1000183848_903921121bfb10337c743c7489dc98c1-12_11_2024, 12_42_51.jpg" alt="Foto 8">
    </div>

    <!-- Envelope -->
    <div class="envelope">
        <span>Com amor ❤</span>
    </div>

    <script>
        const noButton = document.getElementById('noButton');
        const yesButton = document.getElementById('yesButton');

        // Faz o botão "NÃO" fugir
        noButton.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noButton.style.position = "absolute";
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Redireciona ao clicar em "SIM"
        yesButton.addEventListener('click', () => {
            window.location.href = "https://www.youtube.com/watch?v=hh9WgYHRuhU";
        });
    </script>
</body>
</html>
